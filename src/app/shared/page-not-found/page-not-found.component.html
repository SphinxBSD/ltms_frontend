<div class="not-found-container">
    <mat-card class="not-found-card">
      <mat-card-header>
        <mat-card-title>
          <h1>404 - Page Not Found</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Los sentimos, la pagina que busca no existe.</p>
        <p>Debio ser movida o eliminada.</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="redirectTo()">Go to Homepage</button>
      </mat-card-actions>
    </mat-card>
  </div>
