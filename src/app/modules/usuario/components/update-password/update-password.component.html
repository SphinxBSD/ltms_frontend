<div class="update-password">
    <h3 class="sub-title"><strong>ACTUALIZAR CONTRASEÑA:</strong></h3>
    <!-- update-password.component.html -->
    
            <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="password-form">
            <div class="form-field">
                <mat-form-field appearance="fill" class="full-width">
                <mat-label>Contraseña Actual</mat-label>
                <input matInput [type]="'password'" formControlName="currentPassword" required>
                <mat-error *ngIf="currentPassword?.hasError('required')">
                    La contraseña actual es requerida.
                </mat-error>
                </mat-form-field>
            </div>
    
            <div class="form-field">
                <mat-form-field appearance="fill" class="full-width">
                <mat-label>Nueva Contraseña</mat-label>
                <input matInput [type]="'password'" formControlName="newPassword" required>
                <mat-error *ngIf="newPassword?.hasError('required')">
                    La nueva contraseña es requerida.
                </mat-error>
                <mat-error *ngIf="newPassword?.hasError('minlength')">
                    La contraseña debe tener al menos 6 caracteres.
                </mat-error>
                </mat-form-field>
            </div>
    
            <div class="form-field">
                <mat-form-field appearance="fill" class="full-width">
                <mat-label>Confirmar Nueva Contraseña</mat-label>
                <input matInput [type]="'password'" formControlName="confirmNewPassword" required>
                <mat-error *ngIf="confirmNewPassword?.hasError('required')">
                    La confirmación de la nueva contraseña es requerida.
                </mat-error>
                <mat-error *ngIf="confirmNewPassword?.hasError('mismatch')">
                    Las contraseñas no coinciden.
                </mat-error>
                </mat-form-field>
            </div>
    
            <div class="form-field">
                <button style="display: inline-flex;" mat-flat-button color="primary" type="submit" [disabled]="passwordForm.invalid">
                <!-- <mat-spinner *ngIf="isSubmitting" diameter="20"></mat-spinner> -->
                <!-- <span *ngIf="!isSubmitting">Actualizar</span> -->
                 Actualizar contraseña
                </button>
            </div>
            </form>
  <br>
</div>
